<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/quizz-creation.css" />

    <title>BuzzQuizz</title>
  </head>
  <body>
    <div class="header">
      <h1>BuzzQuizz</h1>
    </div>

    <div class="container">
      <div class="banner ocult"> </div>
      <div class="spinner ocult">
        <img src="./img/spinner.gif" alt="" />
      </div>
      <div class="landingScreen">
        <div class="my-quizzes ocult">
          <div class="my-quizzes-header">
            <strong>Seus Quizzes</strong>
            <ion-icon onclick="newQuizz()" name="add-circle"></ion-icon>
          </div>
          <ul class=""></ul>
        </div>
        <div class="no-own-quizzes">
          <p>Você não criou nenhum quizz ainda :(</p>
          <div>
            <img
              onclick="newQuizz()"
              src="data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' rx='18' ry='18' stroke='%23EC362DFF' stroke-width='2' stroke-dasharray='4' stroke-dashoffset='0' stroke-linecap='butt'/%3e%3c/svg%3e"
              alt=""
            />
            <a> Criar Quizz</a>
          </div>
        </div>
        <div>
          <strong>Todos os Quizzes</strong>
          <ul class="quizzes"></ul>
        </div>
      </div>
      <div class="quizz-player ocult">
        <ul> </ul>
        <div class="quizz-question ocult" id="resultDiv"></div>
        <div class="quizz-finish-options ocult">
          <button>Reiniciar Quizz</button>
          <a onclick="backHome()">Voltar pra home</a>
        </div>
      </div>
      <div class="quizz-creation ocult">
        <div class="start">
          <div>
            <h2>Comece pelo começo</h2>
          </div>
          <div>
            <div class="text-field">
              <input type="text" placeholder="Título do seu quizz" />
              <input type="text" placeholder="URL da imagem do seu quizz" />
              <input
                type="text"
                placeholder="Quantidade de perguntas do quizz"
              />
              <input type="text" placeholder="Quantidade de níveis do quizz" />
            </div>
          </div>
          <div>
            <button onclick="validadeStartQuizzCreation()"
              >Prosseguir para criar perguntas</button
            >
          </div>
        </div>
        <div class="questions ocult"></div>
        <div class="levels ocult">
          <div>
            <h2>Agora, decida os níveis!</h2>
          </div>
          <div class="level">
            <div class="level-head">
              <h3>Nível 1</h3>
              <ion-icon name="create-outline"></ion-icon>
            </div>
            <div class="level-body">
              <div class="text-field">
                <input type="text" placeholder="Título do nível" />
                <input type="text" placeholder="% de acerto mínima" />
                <input type="text" placeholder="URL da imagem do nível" />
                <input
                  type="text"
                  placeholder="Descrição do nível"
                  class="description"
                />
              </div>
            </div>
          </div>
          <div class="level fold">
            <div class="level-head">
              <h3>Nível 2</h3>
              <ion-icon name="create-outline"></ion-icon>
            </div>
            <div class="level-body">
              <div class="text-field">
                <input type="text" placeholder="Título do nível" />
                <input type="text" placeholder="% de acerto mínima" />
                <input type="text" placeholder="URL da imagem do nível" />
                <input
                  type="text"
                  placeholder="Descrição do nível"
                  class="description"
                />
              </div>
            </div>
          </div>
          <div class="level fold">
            <div class="level-head">
              <h3>Nível 3</h3>
              <ion-icon name="create-outline"></ion-icon>
            </div>
            <div class="level-body">
              <div class="text-field">
                <input type="text" placeholder="Título do nível" />
                <input type="text" placeholder="% de acerto mínima" />
                <input type="text" placeholder="URL da imagem do nível" />
                <input
                  type="text"
                  placeholder="Descrição do nível"
                  class="description"
                />
              </div>
            </div>
          </div>
          <div>
            <button>Finalizar Quizz</button>
          </div>
        </div>
        <div class="finished ocult">
          <div>
            <h2>Seu quizz está pronto!</h2>
          </div>
          <div>
            <h2 class="finished-quizz-title">O quão Potterhead é você?</h2>
          </div>
          <div>
            <button>Acessar Quizz</button>
            <button>Voltar pra home</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/quizz-creation.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
